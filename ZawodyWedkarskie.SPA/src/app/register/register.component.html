<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz się</h2>
  <hr>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="text" placeholder="Login" [(ngModel)]="model.Login" name="Login" required>
  </div>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="password" placeholder="Hasło" [(ngModel)]="model.Haslo" name="Haslo" required>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Rejestracja</button>
    <button class="btn btn-default" type="submit" (click)="cancel()" >Anuluj</button>
  </div>
</form>
